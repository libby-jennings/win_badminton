<!DOCTYPE html>
<html>
	<style>
		a:link, a:visited {
			color: hsl(300, 64%, 50%)
		}
		article {
			color: hsl(120, 64%, 20%)
		}
		article a:link, a:visited {
			color: hsl(120, 64%, 60%)
		}
	</style>
	<body>
		<p>
			Some text.
		</p>
		<article>
			<p>
				<a href="http://www.cnn.com">Here </a> is a link within article.
			</p>
		</article>
		<p>
			<a href="http://www.acutest.com"> Here </a> is a link not in article.
		</p>
		<article>
			<p>
				<a href="http://www.cnn.com">Here </a> is a link within article.
			</p>
		</article>
	</body>
</html>
